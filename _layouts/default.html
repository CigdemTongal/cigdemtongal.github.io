<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }}</title>

  <!-- Paged.js -->
  <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>

  <style>
    /* ---------- Screen background ---------- */
    body {
      margin: 0;
      background: #777; /* contrast background */
    }

    /* ---------- Paged.js page styling (SCREEN) ---------- */
    .pagedjs_page {
      background: white;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      margin: 2rem auto;
      border-radius: 3px;
    }

    /* Optional: crisp page edge */
    .pagedjs_pagebox {
      background: white;
    }

    /* ---------- Page size & margins ---------- */
    @page {
      size: A4;
      margin: 2.5cm;
    }

    /* ---------- Print cleanup ---------- */
    @media print {
      body {
        background: white;
      }

      .pagedjs_page {
        box-shadow: none;
        margin: 0;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>
  {{ content }}
</body>
</html>
