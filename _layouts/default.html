<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }}</title>

  <!-- Paged.js -->
  <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>

  <style>
    /* ======================================================
       SCREEN BACKGROUND
       ====================================================== */

    body {
      margin: 0;
      background: #6f6f6f; /* clearly distinct background */
    }

    /* ======================================================
       PAGED.JS PAGE PREVIEW (SCREEN)
       ====================================================== */

    .pagedjs_page {
      background: #ffffff;
      margin: 2rem auto;
      box-shadow: 0 12px 32px rgba(0,0,0,0.3);
      border-radius: 3px;
    }

    /* Ensure inner page box is white */
    .pagedjs_pagebox {
      background: white;
    }

    /* Optional: slightly soften the page edges */
    .pagedjs_pagebox {
      box-sizing: border-box;
    }

    /* ======================================================
       PAGE SIZE & MARGINS (PAGED + PRINT)
       ====================================================== */

    @page {
      size: A4;
      margin: 2.5cm;
    }

    /* ======================================================
       PRINT CLEANUP (PDF OUTPUT)
       ====================================================== */

    @media print {
      body {
        background: white;
      }

      .pagedjs_page {
        margin: 0;
        box-shadow: none;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>

  {{ content }}

</body>
</html>
