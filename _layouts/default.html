<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>

  <!-- Paged.js (stable) -->
  <script src="https://unpkg.com/pagedjs@0.4.3/dist/paged.polyfill.js"></script>
</head>
<body>
  {{ content }}
    <style>
    /* PRINT */
    @page {
      size: A4;
      margin: 2.5cm;
    }

    /* ==========================
       SCREEN PREVIEW â€” DEFINITIVE
       ========================== */
    @media screen {

      /* Force non-white viewport */

      body {
        margin: 0;
        padding: 3rem 0;
        background: transparent;
      }

      /* Center paged output */
      .pagedjs_pages {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3rem;
      }

      /* Ensure page box positioning */
      .pagedjs_pagebox {
        position: relative;
        background: white;
      }

      .pagedjs_pagebox::after {
        content: "";
        position: absolute;
        inset: 0;
        border: 3px solid gray;
        pointer-events: none;
        box-sizing: border-box;
      }
    }
  </style>
</body>
</html>
