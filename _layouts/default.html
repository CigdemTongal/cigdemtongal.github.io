<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>

  <!-- Paged.js -->
  <script src="https://unpkg.com/pagedjs@0.4.3/dist/paged.polyfill.js"></script>
</head>
<body>

  {{ content }}

  <!--
    IMPORTANT:
    This style block MUST stay here,
    right before </body>.
  -->
  <style>
    /* =========================
       SCREEN PREVIEW (WORKING)
       ========================= */
    @media screen {

      /* Grey viewport */
      html {
        background: #d0d0d0;
      }

      body {
        margin: 0;
        padding: 3rem 0;
        background: transparent;
      }

      /* Paged.js turns BODY into the page stack */
      body.pagedjs_pages {
        display: flex;
        flex-direction: column;
        gap: 3rem;
      }

      /* Each page (CENTERED FIX) */
      .pagedjs_page {
        background: #ffffff;      /* white A4 paper */
        position: relative;
        margin-left: auto;        /* ✅ center horizontally */
        margin-right: auto;       /* ✅ center horizontally */
      }

      /* Visible page border */
      .pagedjs_page::after {
        content: "";
        position: absolute;
        inset: 0;
        border: 2px solid #000;
        box-sizing: border-box;
        pointer-events: none;
      }
    }

    /* =========================
       PRINT
       ========================= */
    @page {
      size: A4;
      margin: 2.5cm;
    }
  </style>

</body>
</html>
