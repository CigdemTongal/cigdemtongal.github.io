<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title }}</title>

<script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>

<style>
/* ================= SCREEN CANVAS ================= */
html {
  background: #007ea7;
}
body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* ================= UI CHROME (SCREEN ONLY) ================= */
.ui {
  position: fixed;
  top: 14px;
  left: 16px;
  right: 16px;
  height: 56px;
  background: linear-gradient(90deg, #ff3e41, #ff8a43);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
  z-index: 9999;
}
.ui button {
  background: rgba(255,255,255,0.25);
  border: none;
  color: white;
  padding: 6px 12px;
  border-radius: 999px;
  cursor: pointer;
}

/* ================= PAGED PREVIEW ================= */
#preview {
  padding-top: 92px;
  padding-bottom: 56px;
}

.pagedjs_page {
  background: white;
  margin: 22px auto;
  box-shadow: 0 18px 45px rgba(0,0,0,0.35);
  border-radius: 6px;
}
.pagedjs_pagebox {
  background: white;
}

/* ================= SOURCE CONTENT (HIDDEN SAFELY) ================= */
#source {
  position: absolute;
  left: -99999px;
  top: 0;
  width: 1px;
  height: 1px;
  overflow: hidden;
}

/* ================= PAGED / PRINT ================= */
@page {
  size: A4;
  margin: 2.5cm;
}
@media print {
  .ui { display: none !important; }
  html { background: white; }
  .pagedjs_page {
    margin: 0;
    box-shadow: none;
    border-radius: 0;
  }
}
</style>
</head>

<body>

<!-- UI -->
<div class="ui">
  <strong>ðŸ“„ Paged Preview</strong>
  <div>
    <span id="counter">Pages: â€¦</span>
    <button onclick="window.print()">Print</button>
  </div>
</div>

<!-- PAGED OUTPUT GOES HERE -->
<div id="preview"></div>

<!-- SOURCE CONTENT (Jekyll renders here ONCE) -->
<div id="source">
  {{ content }}
</div>

<script>
(function () {
  const source = document.getElementById("source");
  const preview = document.getElementById("preview");

  const previewer = new Paged.Previewer();

  previewer.preview(source, [], preview).then(() => {
    const pages = preview.querySelectorAll(".pagedjs_page").length;
    const counter = document.getElementById("counter");
    if (counter) counter.textContent = "Pages: " + pages;
  });
})();
</script>

</body>
</html>
