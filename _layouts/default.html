<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title }}</title>

  <!-- Paged.js polyfill (automatically breaks content into pages) -->
  <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>

  <style>
    /* ---------------------------------
       SCREEN BACKGROUND (distinct)
       --------------------------------- */
    body {
      margin: 0;
      padding: 2rem;
      background: #00c9a7; /* you chose this color palette */
      font-family: Georgia, serif;
    }

    /* ---------------------------------
       PAGED.JS GENERATED PAGES
       --------------------------------- */
    .pagedjs_page {
      background: white; /* actual "paper" */
      margin: 1.75rem auto; /* vertical spacing */
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      border-radius: 4px;
      overflow: hidden;
    }

    /* each pagebox inside must also be white */
    .pagedjs_pagebox {
      background: white;
    }

    /* ---------------------------------
       PRINT SETTINGS (clean output)
       --------------------------------- */
    @page {
      size: A4;
      margin: 2.5cm;
    }

    @media print {
      body {
        background: white !important;
        padding: 0;
      }
      .pagedjs_page {
        box-shadow: none;
        margin: 0;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>

  {{ content }}

</body>
</html>
