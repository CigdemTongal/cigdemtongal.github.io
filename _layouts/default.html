<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title }}</title>

<!-- Paged.js core (Previewer API) -->
<script src="https://unpkg.com/pagedjs/dist/paged.js"></script>

<style>
/* ======================================================
   SCREEN CANVAS (no backgrounds on html/body!)
   ====================================================== */
body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: #e6e6e6;
}

/* ======================================================
   UI CHROME (SCREEN ONLY)
   ====================================================== */
.ui {
  position: fixed;
  top: 14px;
  left: 16px;
  right: 16px;
  height: 56px;
  background: linear-gradient(90deg, #ff3e41, #ff8a43);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
  z-index: 9999;
}

.ui button {
  background: rgba(255,255,255,0.25);
  border: none;
  color: white;
  padding: 6px 12px;
  border-radius: 999px;
  cursor: pointer;
}

/* ======================================================
   PREVIEW CONTAINER (screen only)
   ====================================================== */
#preview {
  padding-top: 92px;
  padding-bottom: 56px;
}

/* ======================================================
   PAGED PREVIEW STYLING
   ====================================================== */
.pagedjs_page {
  margin: 24px auto;
  box-shadow: 0 18px 45px rgba(0,0,0,0.35);
  border-radius: 6px;
  background: white;
}

.pagedjs_pagebox {
  background: white;
}

/* ======================================================
   SOURCE CONTENT (VISIBLE FOR PRINT)
   ====================================================== */
#source {
  max-width: 21cm;
  margin: 3rem auto;
  background: white;
  padding: 2.5cm;
  box-sizing: border-box;
}

/* ======================================================
   PAGED / PRINT RULES
   ====================================================== */
@page {
  size: A4;
  margin: 2.5cm;
}

/* Print uses SOURCE, not preview */
@media print {
  .ui,
  #preview {
    display: none !important;
  }

  body {
    background: white;
  }

  #source {
    margin: 0;
    padding: 0;
  }
}
</style>
</head>

<body>

<!-- UI -->
<div class="ui">
  <strong>ðŸ“„ Paged Preview</strong>
  <div>
    <span id="counter">Pages: â€¦</span>
    <button onclick="window.print()">Print</button>
  </div>
</div>

<!-- PAGED PREVIEW (screen only) -->
<div id="preview"></div>

<!-- SOURCE CONTENT (used for print) -->
<div id="source">
  {{ content }}
</div>

<script>
(async function () {
  const source = document.getElementById("source");
  const preview = document.getElementById("preview");

  const previewer = new Paged.Previewer();
  await previewer.preview(source, [], preview);

  const pages = preview.querySelectorAll(".pagedjs_page").length;
  document.getElementById("counter").textContent = "Pages: " + pages;
})();
</script>

</body>
</html>
