<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title }}</title>

<!-- Paged.js (AUTO polyfill mode) -->
<script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>

<style>
/* ======================================================
   SCREEN BACKGROUND (outside the pages)
   ====================================================== */

html {
  background: #e6e6e6; /* distinct background */
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* ======================================================
   OPTIONAL UI BAR (screen only)
   ====================================================== */

.ui {
  position: fixed;
  top: 14px;
  left: 16px;
  right: 16px;
  height: 56px;
  background: linear-gradient(90deg, #ff3e41, #ff8a43);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
  z-index: 9999;
}

.ui button {
  background: rgba(255,255,255,0.25);
  border: none;
  color: white;
  padding: 6px 12px;
  border-radius: 999px;
  cursor: pointer;
}

/* Push pages below the UI bar */
.pagedjs_pages {
  padding-top: 92px;
  padding-bottom: 56px;
}

/* ======================================================
   PAGED.JS PAGE PREVIEW (SCREEN)
   ====================================================== */

.pagedjs_page {
  background: white;
  margin: 22px auto;
  box-shadow: 0 18px 45px rgba(0,0,0,0.35);
  border-radius: 6px;
}

.pagedjs_pagebox {
  background: white;
}

/* ======================================================
   PAGED / PRINT RULES
   ====================================================== */

@page {
  size: A4;
  margin: 2.5cm;
}

@media print {
  html {
    background: white;
  }

  .ui {
    display: none !important;
  }

  .pagedjs_pages {
    padding: 0;
  }

  .pagedjs_page {
    margin: 0;
    box-shadow: none;
    border-radius: 0;
  }
}
</style>
</head>

<body>

<!-- SCREEN-ONLY UI -->
<div class="ui">
  <strong>ðŸ“„ Paged Preview</strong>
  <button onclick="window.print()">Print</button>
</div>

<!-- DOCUMENT CONTENT (Paged.js paginates this automatically) -->
{{ content }}

</body>
</html>
