<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>

  <!-- Paged.js (stable, pinned) -->
  <script src="https://unpkg.com/pagedjs@0.4.3/dist/paged.polyfill.js"></script>

  <style>
    /* Print setup */
    @page {
      size: A4;
      margin: 2.5cm;
    }

    /* Screen preview only */
    @media screen {

      /* Viewport background */
      html {
        background: #e6e6e6;
      }

      body {
        margin: 0;
        padding: 2rem 0;
        background: transparent;
      }

      /* Center paged output */
      .pagedjs_pages {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      /*
        THIS is the physical page.
        Using outline so layout is not affected.
      */
      .pagedjs_pagebox {
        background: #ffffff;
        outline: 2px solid #000000;
        outline-offset: -2px;
      }
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
