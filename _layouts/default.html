<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>

  <!-- Paged.js -->
  <script src="https://unpkg.com/pagedjs@0.4.3/dist/paged.polyfill.js"></script>
</head>
<body>

  {{ content }}

  <!--
    IMPORTANT:
    This style block MUST stay here,
    right before </body>.
  -->
  <style>
    /* =========================
       SCREEN PREVIEW (WORKING)
       ========================= */
    @media screen {

      /* Grey viewport */
      html {
        background: #cbcbcb;
      }

      body {
        margin: 0;
        padding: 2rem 0;
        background: transparent;
      }

      /* Page stack */
      body.pagedjs_pages {
        display: block;
      }

      /* Each page (SCALED FOR ~1.25 PAGES) */
      .pagedjs_page {
        background: #ffffff;
        position: relative;

        margin-left: auto;
        margin-right: auto;

        margin-bottom: 1rem;

        /* âœ… SCALE PREVIEW */
        transform: scale(0.5);
        transform-origin: top center;
      }

      /* Visible page border */
      .pagedjs_page::after {
        content: "";
        position: absolute;
        inset: 0;
        border: 2px solid #3c3c3c;
        box-sizing: border-box;
        pointer-events: none;
      }
    }

    /* =========================
       PRINT
       ========================= */
    @page {
      size: A4;
      margin: 2.5cm;
    }
  </style>

</body>
</html>
