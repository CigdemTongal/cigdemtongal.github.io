<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>

  <!-- Paged.js (safe to keep even if it doesn't paginate) -->
  <script src="https://unpkg.com/pagedjs@0.4.3/dist/paged.polyfill.js"></script>

  <style>
    /* Print */
    @page {
      size: A4;
      margin: 2.5cm;
    }

    /* =========================
       SCREEN PREVIEW â€” FORCE IT
       ========================= */
    @media screen {

      /* viewport */
      html {
        background: #dcdcdc;
      }

      body {
        margin: 0;
        padding: 3rem 0;
        background: transparent;
      }

      /* --------------------------------
         CASE 1: PAGED.JS GENERATED PAGES
         -------------------------------- */
      .pagedjs_pages {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2.5rem;
      }

      .pagedjs_page,
      .pagedjs_pagebox {
        background: #ffffff;
        border: 3px solid red;   /* ðŸ”¥ IMPOSSIBLE TO MISS */
      }

      /* --------------------------------
         CASE 2: PAGED.JS DID NOT RUN
         Simulate A4 paper
         -------------------------------- */
      body > * {
        max-width: 210mm;        /* A4 width */
        margin: 0 auto 3rem;
        padding: 2.5cm;
        background: #ffffff;
        border: 3px solid red;   /* same border */
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
